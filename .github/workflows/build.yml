name: Build Pebble App

on:
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: aplite,basalt,chalk,diorite,emery or "all")'
        required: false
        default: 'all'
  # Also trigger on push to main and PRs
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '2.7'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python2.7-dev python-pip libfreetype6-dev libsdl1.2-dev libsdl-image1.2-dev
        
    - name: Install Pebble SDK
      run: |
        # Create virtualenv for Pebble SDK
        pip install virtualenv
        virtualenv --python=python2.7 ~/.pebble-sdk
        source ~/.pebble-sdk/bin/activate
        
        # Install Pebble SDK
        pip install pebble-sdk
        
        # Verify installation
        pebble --version || echo "Pebble SDK installed but not in PATH"
        
    - name: Install npm dependencies
      run: |
        npm install
        
    - name: Build Pebble app
      run: |
        # Activate virtualenv
        source ~/.pebble-sdk/bin/activate
        
        # Determine platforms to build
        PLATFORMS="${{ github.event.inputs.platforms }}"
        if [ -z "$PLATFORMS" ] || [ "$PLATFORMS" = "all" ]; then
          # Build for all platforms defined in package.json
          pebble build
        else
          # Build for specific platforms
          IFS=',' read -ra PLATFORM_ARRAY <<< "$PLATFORMS"
          for platform in "${PLATFORM_ARRAY[@]}"; do
            echo "Building for platform: $platform"
            pebble build --platforms "$platform"
          done
        fi
        
    - name: List build artifacts
      run: |
        echo "Build directory contents:"
        ls -lah build/ || echo "Build directory not found"
        find . -name "*.pbw" -type f
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pebble-app-${{ github.sha }}
        path: |
          build/*.pbw
          build/**/*.pbw
        if-no-files-found: warn
        retention-days: 30
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.sha }}
        path: |
          build/*.log
          build/**/*.log
        if-no-files-found: ignore
        retention-days: 7
