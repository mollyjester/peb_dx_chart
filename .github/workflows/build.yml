name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.1, v2.0, etc.
  workflow_run:
    workflows: ["Auto Tag on Merge"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    # Run when triggered by a tag push, or when the Auto Tag workflow succeeded, or manually
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write # Required to create the release and upload assets
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(git describe --tags --abbrev=0)
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout tag
        run: git checkout "${{ steps.get_tag.outputs.tag }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Pebble SDK
        run: |
          uv tool install pebble-tool --python 3.13
          pebble sdk install latest

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl1.2debian libfdt1

      - name: Clean and Build
        run: |
          pebble clean
          pebble build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          files: build/*.pbw # Automatically attaches the compiled watchface
          generate_release_notes: true # Auto-generates notes from your commit history
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
